<!-- Criem uma calculadora que contenha 3 inputs e 1 botão 2 inputs para capturar os valores numéricos e 1 input para capturar a operação, faça o cálculo e apresente o resultado na tela! -->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
 </head>
 <body>
    <h2>Calculadora</h2>
    <form>
        <label for="numero1">Insira o primeiro número:</label>
        <input type="number" id="num1">
        <label for="numero2">Insira o segundo número:</label>
        <input type="number" id="num2">
        <label for="operacao">Escollha a operação (+,-,*,/):</label>
        <input type="text" id="operacao">

        <button type="button">Calcular</button>
    </form>
    <div id="resultado"></div>
    <script src="calc.js"></script>
 </body>
 </html>
